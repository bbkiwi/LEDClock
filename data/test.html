<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/simplepicker.css">
  <title>simplepicker: Material Inspired Date & Time Picker Example</title>

  <style>
  body { font-family: 'Roboto'; }
    .event-log {
      font-family: consolas, Monaco, monospace;
      margin: 10px 5px;
      line-height: 2;
      border: 1px solid #4c4c4c;
      height: auto;
      width: 90%;
      padding: 2px 6px;
      color: #4c4c4c;
      white-space: pre;
    }
	


@media only screen and (min-width: 320px) and (max-width: 759px) {
  .carbon-text {
    font-size: 14px;
  }
}
  </style>
</head>
<body>
  <h1>simplepicker: Material Inspired Date & Time Picker Example</h1>
  
<!-- CSSScript Demo Page -->

</div>
  <button class="simplepicker-btn">Show Picker</button>
  <div class="event-log">Event logs:<br></div>

  <script src="dist/simplepicker.js"></script>
  <script>
    let simplepicker = new SimplePicker({
      zIndex: 10
    });

    simplepicker.open();

    const $button = document.querySelector('button');
    const $eventLog = document.querySelector('.event-log');
    $button.addEventListener('click', (e) => {
      simplepicker.open();
    });

    // $eventLog.innerHTML += '\n\n';
    simplepicker.on('submit', (date, readableDate) => {
	  //console.log(date.getDay(), date, readableDate);
      $eventLog.innerHTML += readableDate + '\n';
    });

    simplepicker.on('close', (date) => {
      $eventLog.innerHTML += 'Picker Closed'  + '\n';
    });
  </script>

</body>
</html>
